<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="login-section">
    <h2>ඇඩ්මින් ලොග්ඉන්</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div class="admin-panel" id="admin-section" style="display: none;">
    <h1>Admin Panel</h1>
    <button onclick="showUsers()">Manage Users</button>
    <button onclick="showSendUpdate()">Send Update</button>
    <button onclick="showKeyChanger()">Change Access Key</button>

    <div id="panel-content"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
